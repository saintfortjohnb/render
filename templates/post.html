{% extends "base.html" %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p class="text-muted">Posted by <a href="{{ url_for('user_profile', username=post.author.username) }}">{{ post.author.username }}</a> on {{ post.date_posted.strftime('%B %d, %Y %H:%M') }}</p>
  <p>{{ post.content }}</p>
  {% if current_user == post.author %}
    <hr>
    <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
    <span class="mx-2">|</span>
    <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
  {% endif %}
  <hr>
  <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
